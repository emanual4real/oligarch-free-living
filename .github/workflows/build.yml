name: Node.js CI

on: [push]

jobs:
  build-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14"
      - run: echo Installing node dependencies
      - run: npm ci
      - run: echo Running automated tests
      - run: npm run test
      - run: echo Running lint rules
      - run: npm run lint
      - run: echo Making production build
      - run: npm run build:production --if-present
