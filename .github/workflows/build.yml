name: Node.js CI

on: [push]

jobs:
  build-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
