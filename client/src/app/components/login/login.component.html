<div class="flex flex-row justify-content-center align-items-center h-20rem">
  <div>
    <form [formGroup]="formGroup" onsubmit="login()">
      <p-inputgroup>
        <p-inputgroup-addon>
          <i class="pi pi-envelope"></i>
        </p-inputgroup-addon>
        <input pInputText formControlName="emailAddress" placeholder="Email Address" />
      </p-inputgroup>

      <p-inputgroup class="mt-2">
        <p-inputgroup-addon>
          <i class="pi pi-key"></i>
        </p-inputgroup-addon>
        <input pInputText type="password" formControlName="password" placeholder="Password" />
      </p-inputgroup>

      <div class="mt-2">
        <p-button severity="primary" type="Submit">Submit</p-button>
      </div>
    </form>
  </div>
</div>
