<div class="card">
  <p-table [value]="(data$ | async) ?? []" dataKey="id" [tableStyle]="{ 'min-width': '60rem' }">
    <ng-template #header>
      <tr>
        <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
        <th>Source</th>
      </tr>
    </ng-template>
    <ng-template #body let-data>
      <tr>
        <td>{{ data.name }}</td>
        <td><a [href]="data.source" target="_blank">Link</a></td>
      </tr>
    </ng-template>
  </p-table>
</div>
