<div class="card">
  <p-table [value]="(data$ | async) ?? []" dataKey="id" [tableStyle]="{ 'min-width': '60rem' }">
    <ng-template #header>
      <tr>
        <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
        <th>Party</th>
        <th>State</th>
        <th>Description</th>
        <th>Source</th>
      </tr>
    </ng-template>
    <ng-template #body let-data>
      <tr>
        <td>{{ data.name }}</td>
        <td>{{ data.party }}</td>
        <td>{{ data.state }}</td>
        <td>{{ data.description }}</td>
        <td class="p-4">
          <ul>
            @for (source of data.sources; track $index) {
              <li>
                <a [href]="source" target="_blank">{{ source }}</a>
              </li>
            }
          </ul>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
