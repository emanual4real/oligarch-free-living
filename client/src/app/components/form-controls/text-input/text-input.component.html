@if (props(); as props) {
  <p-inputgroup class="mb-2">
    <div class="flex flex-column w-full">
      <label [for]="props.placeholder">{{ props.title }}</label>
      <div class="flex flex-row mb-1">
        <p-inputgroup-addon>
          <i [class]="props.icon"></i>
        </p-inputgroup-addon>
        <input id="name" pInputText [formControl]="props.formControl" [placeholder]="props.placeholder" class="mx-1" />
      </div>
    </div>
  </p-inputgroup>
}
