@if (isAdmin) {
  <app-modify-oligarch [companyList]="(companyList$ | async) ?? []" />
}

<div class="card">
  <p-table [value]="data()" dataKey="_id" [tableStyle]="{ 'min-width': '60rem' }" [expandedRowKeys]="expandedRows">
    <ng-template #caption>
      <div class="flex flex-wrap justify-end gap-2">
        <p-button label="Expand All" icon="pi pi-plus" text (onClick)="expandAll()" />
        <p-button label="Collapse All" icon="pi pi-minus" text (onClick)="collapseAll()" />
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th style="width: 5rem"></th>
        <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
        <th>Companies</th>
        <th>Description</th>
        @if (isAdmin) {
          <th></th>
        }
      </tr>
    </ng-template>
    <ng-template #body let-data let-expanded="expanded">
      <tr appHighlight color="#4c4e32">
        <td>
          <p-button
            type="button"
            pRipple
            [pRowToggler]="data"
            [text]="true"
            [rounded]="true"
            [plain]="true"
            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
          />
        </td>
        <td>{{ data.name }}</td>
        <td>
          <ul>
            @for (company of data.companies; track $index) {
              <li>
                <a [routerLink]="['/companies']" [fragment]="company._id">
                  {{ company.companyName }}
                </a>
              </li>
            }
          </ul>
        </td>
        <td>{{ data.description }}</td>
        @if (isAdmin) {
          <td>
            <app-modify-oligarch [data]="data" [companyList]="(companyList$ | async) ?? []" />
          </td>
        }
      </tr>
    </ng-template>
    <ng-template #expandedrow let-oligarch>
      <tr>
        <td colspan="7">
          <div class="p-4">
            <ul>
              @for (source of oligarch.sources; track $index) {
                <li>
                  <a [href]="source" target="_blank">{{ source }}</a>
                </li>
              }
            </ul>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
